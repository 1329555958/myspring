<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Expires" CONTENT="0">
    <title>Zipkin</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <link rel="stylesheet"
          href="../bower_components/AdminLTE/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="../bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="../bower_components/AdminLTE/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet"
          href="../bower_components/AdminLTE/dist/css/skins/skin-blue.min.css"/>

    <link rel="stylesheet"
          href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker-standalone.css"/>

    <link rel="stylesheet"
          href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>

    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript">
        var AdminLTEOptions = {
            navbarMenuSlimscroll: false,
            sidebarSlimScroll: false
        };
        window.ROOT_DIR_NAME = 'zipkin';
        window.APPROOT = window.location.pathname.substring(0,
                        window.location.pathname.indexOf(window.ROOT_DIR_NAME))
                || "/";
    </script>
    <script type="text/javascript"
            src="../bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="../lib/require-config.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</head>
<body class="skin-blue fixed"
      ng-controller="rootController">

<header class="main-header">
    <a href="#/" class="logo"> <img
            src="../imgs/favicon.ico" style="padding-bottom: 5px;">
        Zipkin
    </a>
    <nav class="navbar navbar-static-top" role="navigation"></nav>
</header>
<aside class="main-sidebar">
    <section class="sidebar">
        <ul class="sidebar-menu" ng-controller="conditionController">
            <li class="header">菜单</li>
            <li><a href="#/overview"><i class="fa fa-circle-o"></i><span>总览</span></a></li>
            <li><a href="#/serviceDetail"><i class="fa fa-circle-o"></i><span>服务明细</span></a></li>
        </ul>
    </section>
</aside>
<div class="content-wrapper">
    <div class="content body">
        <div ui-view></div>
    </div>
</div>
</body>
</html>
