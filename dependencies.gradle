ext {
    jacksonVersion = '2.5.2'
    groovy = "2.4.3"
    springVersion = "4.2.5.RELEASE"
    springBootVersion = '1.3.5.RELEASE'
    qdslVersion = '3.6.1'
    cucumberVersion = '1.2.2'
    matrixVersion = '0.1.10-SNAPSHOT'
    mapstructVersion = '1.0.0.Final'
    spring_security_version = '4.0.2.RELEASE'

    libs = [
            common    : [
                    "commons-codec:commons-codec:1.8",
                    "org.projectlombok:lombok:1.16.6",
                    "commons-collections:commons-collections:3.2",
                    "org.apache.commons:commons-lang3:3.3.2",
                    "org.apache.httpcomponents:httpcore:4.4.1",
                    "org.apache.httpcomponents:httpclient:4.4.1",
                    "org.slf4j:slf4j-api:1.7.12",
                    "com.nurkiewicz.asyncretry:asyncretry:0.0.7"
            ],
            cxf       : [
                    "org.apache.cxf:cxf-rt-frontend-jaxws:3.1.0",
                    "org.apache.cxf:cxf-rt-transports-http:3.1.0",
            ],
            matrix    : [
                    "com.netfinworks.matrix:matrix-utils:${matrixVersion}",
            ],
            springBoot: [
                    "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            ],
            jackson   : [
                    "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
                    "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
                    "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
            ],
            test      : [
                    "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
                    "junit:junit:4.11",
                    "org.assertj:assertj-core:3.0.0",
                    "org.mockito:mockito-core:1.10.19"
            ],
            cucumber  : [
                    "info.cukes:cucumber-java:${cucumberVersion}",
                    "info.cukes:cucumber-spring:${cucumberVersion}",
                    "info.cukes:cucumber-junit:${cucumberVersion}"
            ]
    ]
}

